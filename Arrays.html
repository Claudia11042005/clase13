<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Arrays</title>
    <script src="Js/ScriptsArrays.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ejercicios de Arrays</h1>

    <h3>1. Mostrar el primer y último elemento del array</h3>
    <button onclick="mostrarPrimerUltimo()">Mostrar Elementos
        <div class="stars"></div>
    </button>

    <h3>2. Mostrar la segunda ciudad</h3>
    <button onclick="mostrarSegundaCiudad()">Mostrar Ciudad
        <div class="stars"></div>
    </button>

    <h3>3. Suma de 5 números ingresados</h3>
    <button onclick="sumarNumeros()">Ingresar Números
        <div class="stars"></div>
    </button>

    <h3>4. Mostrar palabras en consola</h3>
    <button onclick="mostrarPalabras()">Mostrar Palabras
        <div class="stars"></div>
    </button>

    <h3>5. Almacenar y mostrar nombres</h3>
    <button onclick="almacenarNombres()">Ingresar Nombres
        <div class="stars"></div>
    </button>
    <p id="resultadoNombres"></p>

    <h3>6. Contar números mayores a 50</h3>
    <button onclick="contarMayores50()">Ingresar Números
        <div class="stars"></div>
    </button>
    <p id="resultadoMayores50"></p>

</body>
</html>
