<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Objetos</title>
    <script src="Js/ScrptsObjetos.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ejercicios de Objetos</h1>

    <button onclick="mostrarPersona()">Mostrar Persona
        <div class="stars"></div>
    </button>

        <div class="stars"></div>

        <div class="stars"></div>
    </button>

    <button onclick="mostrarLibro()">Mostrar Libro
        <div class="stars"></div>

    <h3>5. Verificar contraseña de Usuario</h3>
    <button onclick="verificarContraseña()">Verificar Contraseña
        <div class="stars"></div>
    </button>

    <h3>6. Mostrar mensaje de Gato</h3>
    <button onclick="mostrarGato()">Mostrar Gato
        <div class="stars"></div>
    </button>
