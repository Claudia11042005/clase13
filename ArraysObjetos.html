<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Arrays de Objetos</title>
    <script src="Js/ScriptsArraysObjetos.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ejercicios de Arrays de Objetos</h1>

    <h3>1. Mostrar nombre de cada persona</h3>
    <button onclick="mostrarNombresPersonas()">Mostrar Personas
        <div class="stars"></div>
    </button>

    <h3>2. Mostrar modelos de coches</h3>
    <button onclick="mostrarModelosCoches()">Mostrar Modelos
        <div class="stars"></div>
    </button>

    <h3>3. Mostrar productos con precio mayor a 100</h3>
    <button onclick="mostrarProductosCaros()">Mostrar Productos
        <div class="stars"></div>
    </button>

    <h3>4. Mostrar alumnos aprobados</h3>
    <button onclick="mostrarAlumnosAprobados()">Mostrar Alumnos Aprobados
        <div class="stars"></div>
    </button>

    <h3>5. Mostrar títulos de libros</h3>
    <button onclick="mostrarTitulosLibros()">Mostrar Títulos
        <div class="stars"></div>
    </button>

    <h3>6. Mostrar descripciones de películas</h3>
    <button onclick="mostrarDescripcionesPeliculas()">Mostrar Descripciones
        <div class="stars"></div>
    </button>
</body>
</html>
